
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>question | {{ this_question.content.title }}</title>
  </head>
  <body>
    <form  method="POST">
      {%csrf_token%}
      {{ this_question }}
      {% for answer in this_question_answers %}
      <br>
        <input type="checkbox" name="answer" value="{{answer.id}}"> {{answer.text}}
      {%endfor%}
     <button type="submit" name="button">submit</button>
    </form>

  </body>
</html>
