

{% extends 'home.html' %}
{% load bootstrap4 %}
{% block title %}Profile | {{this_student}} {% endblock %}




{% block main %}

<div class="container">
   <div class="row">
     <div class="col-lg-8 offset-2">
       <br/>
       <br/>
       <br/>
       <div>
         <div class="card">
            <div class="card-header">
              <img class="rounded-circle offset-5" src="{{ MEDIA_URL }}{{this_student.photo.url }}"
                        width="70" height="70" />

                     <h5> {{this_student}} </h5>
                 <div class="row">
                      Point:   {{this_student.exp}}

                 </div>
                   {% for interest in this_student.interests.all%}
                   <span class="badge "  data-color = '{{interest.color}}'  style="background-color:{{ interest.color }};"
                     >{{ interest }}</span>
                   {%endfor%}
<div class="card-footer ">

</div>
<br/>

</div>

</div>
</div>
</div>
</div>

{% endblock %}
