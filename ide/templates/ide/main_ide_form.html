{% extends 'ide_index.html' %}


{% block script %}
{{language_mode}}
{% endblock %}

{% block content %}
<h1>The {{language}} IDE </h1>
<div class="row">
<div class="col-md-1 offset-1">
<form class="form-group" method="post" id="code_form">
  {% csrf_token %}
  <textarea id="code_id" rows="8" cols="100" name="code"  form="code_form" autofocus>{% if source %}{{source}}{% endif %}</textarea>
  <button type="submit" name="button">Run</button>
</form>

<textarea class="offset-5" rows="8" cols="60" readonly>

  {% if output %}
   {{output}}
  {% endif %}
</textarea>

</div>
</div>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById("code_id"),{
  lineNumbers: true,
  mode : '{{language}}',
  theme : 'dracula'
  });

  editor.setSize(500, 300);
</script>
{% endblock %}
